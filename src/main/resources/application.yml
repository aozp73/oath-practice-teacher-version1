server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      force: true



spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  mustache:
    servlet:
      expose-session-attributes: true
  h2:
    console:
      enabled: true
  output:
    ansi:
      enabled: always
      